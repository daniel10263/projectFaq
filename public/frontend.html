<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Italian Restaurant "La Dolce Vita" FAQ</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Logo -->
  <div id="logo-container">
    <img src="images/logo.jpg" alt="Italian Restaurant Logo" id="logo">
  </div> 

<h1>Italian Restaurant "La Dolce Vita. Savor the Sweet Life at La Dolce Vita!</h1> 

<h2>Welcome to our F.A.Q. section</h2>

<div style="position: relative; max-width: 350px; display: flex; gap: 5px;">
  <input type="text" id="question" placeholder="Type your question...">
  <button id="searchBtn" style="padding:10px 15px; background-color:#44d904; color:#fff; border:none; border-radius:6px; cursor:pointer;">Ask</button> 
   
 
  <button id="clearBtn" style="padding:10px 15px; background-color:#d90429; color:#fff; border:none; border-radius:6px; cursor:pointer;">Clear</button>
</div>
</div>

<div id="autocomplete-list"></div>
<div id="answers"></div>

<script src="js/main.js"></script>
